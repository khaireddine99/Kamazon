{% extends 'base.html' %}

{% block content %}
<div class="order-container">
    <h1 class="order-title">Fill in your order info</h1>

    <form method="post" class="order-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Submit</button>
    </form>

    {% if cart|length > 0 %}
    <div class="cart-total">
        Total price: <strong>$ {{cart.get_total_price}}</strong> 
    </div>
    {% endif %}
</div>
</div>
{% endblock content %}
